    <div class="main flex flex-col justify-center align-middle">
        <div class="headingWala w-full text-center bg-gray-100 mx-auto py-2">

        <div class="searchArea w-full mx-auto text-center mt-3">

                    type="submit">Capital</button>
                <button class="btnPopulation bg-orange-400 font-semibold px-4 py-1 rounded-full"
                    type="submit">Population</button>
                <i class="btnStat text-orange-400 text-2xl ri-bar-chart-2-line cursor-pointer px-2"></i>
            </div>
        </div>
